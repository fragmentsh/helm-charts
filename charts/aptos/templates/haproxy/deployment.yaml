---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aptos-validator.fullname" . }}-haproxy
  labels:
    {{- include "aptos-validator.labels" . | nindent 4 }}
    app.kubernetes.io/name: haproxy
spec:
  replicas: {{ .Values.haproxy.replicas }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "aptos-validator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/name: haproxy
  template:
    metadata:
      labels:
        {{- include "aptos-validator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/name: haproxy
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        checksum/haproxy.cfg: {{ tpl (.Files.Get "files/haproxy.cfg") . | sha256sum }}
    spec:
      {{- with .Values.haproxy }}
      containers:
      - name: haproxy
        image: {{ .image.repo }}:{{ .image.tag }}
        command: ["sh", "-c", "ulimit -n 1048576 && exec haproxy -f /usr/local/etc/haproxy/haproxy.cfg"]
        imagePullPolicy: {{ .image.pullPolicy }}
        resources:
          {{- toYaml .resources | nindent 10 }}
        ports:
        - containerPort: 6180
        - containerPort: 6182
        - containerPort: 8080
        - containerPort: 8180
        - containerPort: 9101
        - containerPort: 9102
        - containerPort: 9103
        livenessProbe:
          httpGet:
            path: /healthy
            port: 9101
        readinessProbe:
          httpGet:
            path: /healthy
            port: 9101
        volumeMounts:
        - name: haproxy-config
          mountPath: /usr/local/etc/haproxy
        {{- if .tls_secret }}
        - name: haproxy-tls
          mountPath: /etc/haproxy/tls
        {{- end }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - SYS_RESOURCE
            - SETUID
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 65534
      {{- end }}
      volumes:
      - name: haproxy-config
        configMap:
          name: {{ include "aptos-validator.fullname" . }}-haproxy
      {{- if .Values.haproxy.tls_secret }}
      - name: haproxy-tls
        secret:
          secretName: {{ .Values.haproxy.tls_secret }}
      {{- end }}
      serviceAccountName: {{ include "aptos-validator.fullname" . }}-haproxy
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{.Values.imagePullSecret}}
      {{- end }}
